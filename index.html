<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Hand Recogniser</title>
        <script src="main.js"></script>
    </head>

    <body>
        <div class="container">

            <center>
              <h3 class="btn btn-warning heading">EMOTION TO EMOJI WEB APP
                <br>
                     <span>&#128077;</span>
                     <span>&#128078;</span>
                     <br>
              </h3>
              <br><br>
    
       
              <div class="col-md-4 col-sm-12 col-xs-12">
                
               <label>Webcam View</label>
               <div id="camera"></div>
               <br>
               <br>
               <button onclick="take_snapshot();" class="btn btn-warning">Capture Image</button>
             </div>
       
             <div class="col-md-4 col-sm-12 col-xs-12">
       
               <label>Prediction 1</label>
               <p class="emotion_name" id="result_emotion_name"></p>
               <p class="emoji" id="update_emoji"></p>
       
               <label>Prediction 2</label>
               <p class="emotion_name" id="result_emotion_name2"></p>
               <p class="emoji" id="update_emoji2"></p>
       
             </div>
       
              <div class="col-md-4 col-sm-12 col-xs-12">
                <label>Snapshot - </label>
                 <div id="result"></div>
                <br><br>
                 <button onclick="check();" class="btn btn-success">Predict Gesture</button>
              </div>
       
            </center>
       
          </div>
    </body>
</html>
